{% extends 'notes/base.html' %}

{% block title %} Edit Note {% endblock %}

{% block content %}

<h1>Update Note</h1>
<div class="form-group">
<form method="POST">
    {% csrf_token %}
    {{ form.as_p}}
    <button class="btn btn-dark">Update</button>
    <a href="{% url 'delete-note' note.pk %}" class="btn btn-danger">Delete</a>
</form>
</div>
{% endblock content %}
