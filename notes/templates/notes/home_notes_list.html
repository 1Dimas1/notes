{% extends 'notes/base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

<h1>Notes</h1>
<div class="card card-body">
<form method="get">
{{filter.form}}
    <button class="btn btn-primary" type="submit">Filter</button>
</form>
</div>
<ul>
    {% for note in filter.qs%}
    <li><a href="{% url 'note-detail' note.pk %}">{{note.title}}</a><br/>
       {{note.text}}<br/>
        {{note.reminder}}
        <a href="{% url 'edit-note' note.pk %}" class="btn btn-info">Edit</a>
        <a href="{% url 'delete-note' note.pk %}" class="btn btn-danger">Delete</a>
    </li>
    {% endfor %}
</ul>

{% endblock content %}
